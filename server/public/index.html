<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="./styles/style.css" />
    <script src="./vendors/jquery.js"></script>
    <script src="./scripts/client.js"></script>
  </head>
  <body>
    <div class="calculator">
      <h1 id="header">Jquery Calculator</h1>
      <div id="display">
        <input type="number" id="firstNumber" placeholder="Number" />
        <input type="number" id="secondNumber" placeholder="Number" />
        <div>The result is: <span id="mathResult"></span></div>
      </div>
      <div id="buttons">
        <button type="button" class="operator" id="plusButton">+</button>
        <button type="button" class="operator" id="subtractButton">-</button>
        <button type="button" class="operator" id="multiplyButton">*</button>
        <button type="button" class="operator" id="divideButton">&#247;</button>
        <button type="button" id="submitButton">=</button>
        <button type="button" id="cBtn">C</button>
        <button type="button" id="clearButton">Clear All</button>
      </div>
    </div>
    <footer id="footer">&copy; Kenny Ferguson 2023</footer>
    <div id="historyContainer"></div>
  </body>
</html>

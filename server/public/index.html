<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="./styles/style.css" />
    <script src="./vendors/jquery.js"></script>
    <script src="./scripts/client.js"></script>
  </head>

  <body>
    <div class="calculator"></div>
    <h1>Calculator</h1>
    <h5>So, i tried to make it look like a classic calculator, and I got a working css/html file without any data that looks like a calculator, but somehow i couldn't get this one to look like a calculator so here we are.</h5>

    <input type="number" id="firstNumber" placeholder="Number"/>
    <button type="button" class="plusButton" id="plusButton">+</button>
    <button type="button" class="subtractButton" id="subtractButton">-</button>
    <button type="button" class="multiplyButton" id="multiplyButton">*</button>
    <button type="button" class="plusButton" id="plusButton">&#247</button>
    <input type="number" id="secondNumber" placeholder="Number" />
    <button type="button" id="submitButton">=</button>
    <button type="button" id="clearButton">C</button>
    </div>
    <div id="historyContainer"></div>
    
  </body>

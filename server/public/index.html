<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <script src="./vendors/jquery.js"></script>
    <script src="./scripts/client.js"></script>
    <link rel="stylesheet" href="./styles/style.css" />
  </head>

  <body>
    <h1>Calculator</h1>
    <br /> 
    <input type="number" id="firstNumber" placeholder="gimme a number"/>
    <button type="button" class="plusButton" id="plusButton">+</button>
    <button type="button" class="subtractButton" id="subtractButton">-</button>
    <button type="button" class="multiplyButton" id="multiplyButton">*</button>
    <button type="button" class="plusButton" id="plusButton">&#247</button>
    <input type="number" id="secondNumber" placeholder="gimme the other number" />
    <button type="button" id="clearButton">C</button>
    <br />
    <button type="button" id="submitButton">DO MATH</button>
  </body>
</html>
